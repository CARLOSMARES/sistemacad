name: CI/CD Sistemacad - SeeNode

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_test_pass
          MYSQL_DATABASE: sistemacad_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Run Tests
        env:
          # Usamos las variables del servicio de arriba, NO las de SeeNode
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root_test_pass
          DB_NAME: sistemacad_test
          API_PORT: 3000
        run: npm test

  # El deploy lo hace SeeNode automáticamente vía Webhook al detectar el push en main
